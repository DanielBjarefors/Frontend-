<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Calc</title>
    <link rel="stylesheet" href="CalorieCalc.css">
    <script src="CalorieCalc.jsx" defer></script>
</head>
<body>
    <header id="header">
        <h1>Calorie Calculator</h1>
    </header>
    <main id=main>
        <div id="col-1">
            <div id="radioBtn">
            
                <input type="radio" name="radio" id="beginner" checked="checked" onclick="CalculateAvgCalories()"> 
                <label for="">Beginner</label>
                <input type="radio" name="radio" id="athlete" onclick="CalculateAvgCalories()">
                <label for="">Athlete</label>
                <br><br>
            </div>
            <!-- use form?? see jakobs scary stories to tell in the dark -->
            <label for="">Target Weight (kg) </label> <br>
            <input id="weight" type="text" name="input1" placeholder="Weight + Enter"><br> <br>


            <label for="">Daily avg Calories: </label> <br>
            <input type="textbox" name="displayCorrectedCalories"> <br> <br>

            <label for="">Recomended daily protein (g): </label> <br>
            <input type="textbox" name="displayProtein"> <br><br>
        
            <div id="week">
                <div id="label">
                    <label class="day">Monday   </label><br>
                    <label class="day" >Tuesday  </label><br>
                    <label class="day" >Wednesday</label><br>
                    <label class="day" >Thursday  </label><br>
                    <label class="day" >Friday   </label><br>
                    <label class="day" >Saturday  </label><br>
                    <label class="day" >Sunday   </label><br>                            
                </div>
                <div id="box">           
                    <input type="textbox" name="display1"> <br>
                    <input type="textbox" name="display2"> <br>
                    <input type="textbox" name="display3"> <br>
                    <input type="textbox" name="display4"> <br>
                    <input type="textbox" name="display5"> <br>
                    <input type="textbox" name="display6"> <br>
                    <input type="textbox" name="display7"> <br>
                </div>             
             </div>             
        </div>
        <div id="col-2">




        </div>
    </main>
    <footer id="footer"></footer>    
</body>
</html>
