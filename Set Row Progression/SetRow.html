<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRP</title>
    <link rel="stylesheet" href="SetRow.css">
    <script src="SetRow.jsx" defer></script>
</head>

<body>

    <header id="header">
        <h1>SRP (Set Row Progression)</h1>

    <main id=main>

      <h3>Deadlift</h3>

      <div id="column">

                <tr >
                  <th>Set</th> <th>Weight</th> <th>Reps</th>
                </tr>
                <tr>
                  <td>1</td> <td>100</td> <td><input type="text"></td>
                </tr>
                <tr>
                  <td>2</td> <td>110</td> <td><input type="text"></td>
                </tr>
                <tr>
                  <td>3</td> <td>120</td> <td><input type="text"></td>
                </tr>
                <tr>
                  <td>4</td> <td>130</td> <td><input type="text"></td>
                </tr>
                <tr>
                  <td>5</td> <td>140</td> <td><input type="text"></td>
                </tr>
                
              </table>
        </div>
    </main>

    <footer id="footer"></footer>    

</body>
</html>
