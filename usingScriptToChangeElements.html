<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
        .highlight {
          color: white;
          background-color: black;
          padding: 10px;
          width: 250px;
          text-align: center;
        }
        </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>

      <script> 
        const link = document.querySelector('a'); 
        link.textContent = 'Mozilla Developer Network';
        link.href = 'https://developer.mozilla.org';

        // grabbing a reference to our <section> element 
        const sect = document.querySelector('section');
        
        //CREATING NEW P
        // create a new paragraph (p), add text
        const para = document.createElement('p');
        para.textContent = 'We hope you enjoyed the ride.';
        // append the new paragraph at the end of the section
        sect.appendChild(para);
        
        //ADDING TO EXISTING NODE
        // create the text node
        const text = document.createTextNode(' â€” the premier source for web development knowledge.');
        // grab a reference to the paragraph the link is inside, and append the text node to it
        const linkPara = document.querySelector('p');
        linkPara.appendChild(text);

        para.setAttribute('class', 'highlight');
      
        // sect.removeChild(linkPara);
        // linkPara.remove();
        // linkPara.parentNode.removeChild(linkPara); ********for older browsers



    </script>

  </body>
</html>
